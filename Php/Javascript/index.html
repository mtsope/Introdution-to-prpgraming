<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function()
        {
            document.getElementById('main').style.backgroundColor = "#FF0000";
            document.getElementById('main').style.fontSize = "4em";
            document.getElementById('paraonde').style.fontFamily = "Arial";
            document.getElementById('main').innerHTML += "<h2> Here is more text</h2>";
            document.getElementById('btnPress').addEventListener('click', alertMe, false);
        }

        function alertMe()
        {
            alert("Congratulations,You have pressed the button");
        }
    </script>
</head>
<body>
    <div id="main">
        <h1>Heading One</h1>
        <p id="paraonde">This is paragraph one</p>
        <p>This is paragraph two</p>
    </div>
    <button id="btnPress">Press me</button>
</body>
</html>
