<!DOCTYPE html>
<html>
    <head>
        <title> Estilos css nas listas</title>
        <style>
            ul 
            {
                list-style-image: url(Icons/accept.png);
                list-style-position: inside;
            }
            
            li
            {
                padding-left: 0px;
            }
        </style>
    </head>
    <body>
        <h2>Cursos Tecnologicos</h2>
        <ul>
            <li>Design de Interiores</li>
            <li>Gestão e recrutamento</li>
            <li>Inteligência artificial</li>
            <li>Análise e Desenvolvimento de Sistemas</li>
            <li>Segurança pública</li>
            <li>Processos Gerenciais</li>
            <li>Marketing</li>
            <li>Gestão Ambiental.</li>
        </ul>
    </body>
</html>
